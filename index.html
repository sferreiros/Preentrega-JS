<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="compraProductos">
            <div class="col">
              <div class="card">
                <div class="card-body" >
                  <div>
                    <img src="./img/Muñequera Magnetica.jpeg" class="card-img-top" alt="Muñequera">
                  <h5 class="card-title">Muñequera Turmalina Magnetica Artrosis Artritis</h5>
                  <p class="card-text">7190</p>
                  <button class="btn btn-dark">Comprar</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <!--Como vamos a ver el carrito-->
    <div class="container">
        <div class="row" >
            <h1> Carrito de Compras</h1>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Accion</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="carritoCompras"></tbody>
            <tfoot id="carritoFoot"></tfoot>
                 
        </table>
            
    <script src="./index.js"></script>
</body>
</html>
