<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
    <title>Carrito de Compras</title>
</head>
<body>
    <div class="container">
        <div class="row" >
            <h1> Carrito de Compras</h1>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Accion</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="carritoCompras"></tbody>
            <tfoot id="carritoFoot"></tfoot>
                 
        </table>

        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Apellido</label>
            <input type="email" class="form-control" id="inputApellido">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Nombre</label>
            <input type="password" class="form-control" id="inputNombre">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion de Entrega</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Calle falsa 123">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Ciudad Autonoma de Buenos Aires</option>
              <option>Mendoza</option>
              <option>Catamarca</option>
              <option>La Rioja</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./carrito.js"></script>     
</body>
</html>
